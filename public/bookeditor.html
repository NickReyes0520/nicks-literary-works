<!-- Editing Studio -->
<!-- Book Editor Dashboard -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Book Editing Studio</title>

  <!-- Favicon -->
  <link rel="icon" type="image/jpeg" href="/publisher-logo.png" />

  <!-- Stylesheet -->
  <link rel="stylesheet" href="/styles/bookeditor.css" />

  <script type="module" src="/bookeditor.js" defer></script>
</head>

<body>
  <header>
    <h1>You’re in the Admin’s Editing Studio</h1>
    <nav class="nav-buttons">
      <a href="admin.html">Back to Admin Panel</a>
      <a href="#" class="active">Book Editor</a>
      <a href="#">PDF Editor</a>
      <a href="#">Image Editor</a>
    </nav>
  </header>

  <main class="editor-dashboard">
    <section class="book-actions">
      <button onclick="location.href='manuscript.html'">➕ Create a Book</button>
      <button onclick="importBook()">📂 Import a Book</button>
    </section>

    <section class="bookshelf">
      <h2>Your Bookshelf</h2>
      <div class="book-grid">
        <!-- Example Book Card -->
        <div class="book-card">
          <img src="/images/top-pick.jpg" alt="Book Cover" />
          <div class="book-info">
            <h3>Why Employees Can't Be Blamed for Being Employees</h3>
            <p>Nick Reyes</p>
          </div>
          <div class="book-actions">
            <button onclick="location.href='managebook.html'">⚙️ Manage</button>
            <button onclick="location.href='manuscript.html'">📝 Write</button>
          </div>
        </div>
        <!-- More book cards dynamically loaded -->
      </div>
    </section>
  </main>
</body>
