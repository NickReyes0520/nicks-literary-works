<!-- Editing Studio -->
<!-- Book Editor Dashboard -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Book Editing Studio</title>

  <!-- Favicon -->
  <link rel="icon" type="image/jpeg" href="/publisher-logo.png" />

  <!-- Stylesheet -->
  <link rel="stylesheet" href="/styles/bookeditor.css" />

  <script type="module" src="/bookeditor.js" defer></script>
</head>

<body>
  <header>
    <h1>You’re in the Admin’s Editing Studio</h1>
    <nav class="nav-buttons">
      <a href="admin.html">Back to Admin Panel</a>
      <a href="#" class="active">Book Editor</a>
      <a href="#">PDF Editor</a>
      <a href="#">Image Editor</a>
    </nav>
  </header>

  <main>
    <section class="book-grid">
      <!-- First box: Create + Import -->
      <div class="book-box dual-action">
        <div class="action create" onclick="window.location.href='manuscript.html'">
          <span>+</span>
          <p>Create Book</p>
        </div>
        <div class="action import" onclick="document.getElementById('fileInput').click()">
          <span>↑</span>
          <p>Import Book</p>
          <input type="file" id="fileInput" style="display: none" />
        </div>
      </div>

      <!-- Book cover 1 -->
      <div class="book-box">
        <img src="/images/war-battlefield.jpg" alt="Book 1" />
        <div class="overlay">
          <h2>War in a Quiet Battlefield</h2>
          <button onclick="location.href='managebooks.html'">Manage</button>
          <button onclick="location.href='manuscript.html'">Write</button>
        </div>
      </div>

      <!-- Book cover 2 -->
      <div class="book-box">
        <img src="/images/faces-justice.jpg" alt="Book 2" />
        <div class="overlay">
          <h2>The Two Faces of Justice</h2>
          <button onclick="location.href='managebooks.html'">Manage</button>
          <button onclick="location.href='manuscript.html'">Write</button>
        </div>
      </div>

      <!-- Book cover 3 -->
      <div class="book-box">
        <img src="/images/kindness-abused.jpg" alt="Book 3" />
        <div class="overlay">
          <h2>When One’s Kindness is Abused</h2>
          <button onclick="location.href='managebooks.html'">Manage</button>
          <button onclick="location.href='manuscript.html'">Write</button>
        </div>
      </div>

      <!-- Repeat .book-box for additional books -->
    </section>
  </main>
</body>
