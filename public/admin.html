<!-- Admin Dashboard -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin’s Backend Portal</title>
  <link rel="icon" type="image/jpeg" href="/website-logo.jpg" />
  <link rel="stylesheet" href="/styles/admin.css" />
  <script type="module" src="/admin.js" defer></script>
</head>

<body>
  <header>
    <h1>Welcome to Admin’s Backend Portal</h1>
    <nav class="nav-buttons" id="nav-buttons">
      <a href="index.html">Back to Home</a>
      <a href="virlib.html" class="admin-only" style="display: none;">Virtual Library</a>
      <a href="bookeditor.html" class="admin-only" style="display: none;">Book Editing Studio</a>
      <a href="pdfeditor.html" class="admin-only" style="display: none;">PDF Viewer/Editor</a>
      <a href="settings.html">⚙️ Site Settings</a>
    </nav>
  </header>

  <main>
    <section id="access-message" class="card">
      <p>This portal is for administrator access only.</p>
      <p>You may continue to adjust site settings.</p>
    </section>

    <section id="login-form" class="card">
      <h2>🔒 Admin Login</h2>
      <form id="admin-login-form" novalidate>
        <div class="form-group">
          <label for="username">👤 Username</label>
          <input type="text" id="username" required />
        </div>
        <div class="form-group">
          <label for="password">🔑 Password</label>
          <input type="password" id="password" required />
        </div>
        <button type="submit">Login</button>
        <p id="login-status"></p>
      </form>
    </section>
  </main>
</body>
</html>
