<!-- Admin Dashboard -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin’s Backend Portal</title>

  <!-- Favicon -->
  <link rel="icon" type="image/jpeg" href="/website-logo.jpg" />

  <!-- Stylesheet -->
  <link rel="stylesheet" href="/styles/admin.css" />
</head>

<body>
  <header>
    <h1>Welcome to Admin’s Backend Portal</h1>
    <nav class="nav-buttons" id="nav-buttons">
      <a href="index.html">Back to Home</a>
      <a href="virlib.html" class="admin-only">Virtual Library</a>
      <a href="bookeditor.html" class="admin-only">Book Editing Studio</a>
      <a href="pdfeditor.html" class="admin-only">PDF Viewer/Editor</a>
      <a href="settings">⚙️ Site Settings</a>
    </nav>
  </header>

  <main>
    <section id="access-message">
      <p>This portal is for administrator access only. You may continue to adjust site settings.</p>
    </section>

    <section id="login-form">
      <h2>Admin Login</h2>
      <form>
        <label>
          Username:
          <input type="text" id="username" required />
        </label><br /><br />
        <label>
          Password:
          <input type="password" id="password" required />
        </label><br /><br />
        <button type="button" onclick="login()">Login</button>
      </form>
      <p id="login-status"></p>
    </section>
  </main>

  <!-- Login Script -->
  <script>
    function login() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value;

      if (username === "nicks-literary-works" && password === "nickreyes0520") {
        document.querySelectorAll(".admin-only").forEach(btn => btn.style.display = "inline-block");
        document.getElementById("access-message").style.display = "none";
        document.getElementById("login-form").style.display = "none";
        document.getElementById("login-status").textContent = "";
      } else {
        document.getElementById("login-status").textContent = "❌ Invalid credentials.";
      }
    }

    // Hide admin-only buttons by default
    window.onload = () => {
      document.querySelectorAll(".admin-only").forEach(btn => btn.style.display = "none");
    };
  </script>
</body>
</html>
