<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="google-signin-client_id" content="1030818110758-ivtvih92p8i4odf8bngo5om2nofid2f5.apps.googleusercontent.com">
  <title>PDF Editing Studio</title>

  <!-- Favicon -->
  <link rel="icon" type="image/jpeg" href="/website-logo.jpg" />

  <!-- Stylesheet -->
  <link rel="stylesheet" href="/styles/pdfeditor.css" />

  <!-- Google Fonts for Segoe UI and Cambria -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cambria:wght@400;700&family=Segoe+UI:wght@400;600;700&display=swap" rel="stylesheet">

  <!-- PDF.js and PDF-lib libraries from CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
  <script src="https://unpkg.com/pdf-lib@1.17.1/dist/pdf-lib.min.js"></script>
</head>
<body class="bg-gray-100 flex flex-col min-h-screen">
  <header>
    <h1>You’re in the Admin’s Editing Studio</h1>
    <nav class="nav-buttons">
      <a href="admin.html">Back to Admin Panel</a>
      <a href="bookeditor.html">Book Editor</a>
      <a href="#" class="active">PDF Editor</a>
      <a href="imgeditor.html">Image Editor</a>
    </nav>
  </header>

  <main class="main-container">
    <div class="dashboard-card">
      <h2 class="dashboard-title">PDF Editing Dashboard</h2>
      <p class="dashboard-description">
        Upload a PDF file to begin editing. You can add text, signatures, and convert pages.
      </p>
      
      <div class="button-group">
        <label for="pdf-input" class="button-label upload-pdf-btn">
          Upload PDF
        </label>
        <input type="file" id="pdf-input" accept=".pdf" class="hidden" />

        <label for="image-input" class="button-label upload-image-btn">
          Upload Signature/Logo
        </label>
        <input type="file" id="image-input" accept=".png, .jpg, .jpeg" class="hidden" />
      </div>

      <!-- Controls for editing and exporting -->
      <div id="controls" class="hidden button-group">
        <input type="text" id="text-input" placeholder="Type text to add..." class="input-text" />
        
        <select id="font-size-select" class="select-font-size">
          <option value="12">12px</option>
          <option value="16">16px</option>
          <option value="20">20px</option>
          <option value="24">24px</option>
        </select>
        
        <button id="add-text-btn" class="button-label add-text-btn">
          Add Text Mode
        </button>
        <button id="add-image-btn" class="button-label add-image-btn">
          Add Image Mode
        </button>
        <button id="delete-element-btn" class="hidden button-label delete-btn">
          Delete Selected
        </button>
      </div>

      <div class="button-group">
        <button id="export-pdf-btn" class="hidden button-label export-btn">
          Export PDF
        </button>
        <button id="convert-page-btn" class="hidden button-label convert-btn">
          Convert Page to Image
        </button>
        <button id="print-pdf-btn" class="hidden button-label print-btn">
          Print PDF
        </button>
        <button id="delete-page-btn" class="hidden button-label delete-btn">
          Delete Current Page
        </button>
        <button id="reset-editor-btn" class="hidden button-label delete-btn">
          Reset Editor
        </button>
      </div>
    </div>

    <!-- Message area for user feedback -->
    <div id="message-box" class="fixed top-4 right-4 bg-white p-4 rounded-lg shadow-xl hidden transition-opacity duration-300"></div>

    <!-- Container for PDF pages -->
    <div id="pdf-container" class="flex flex-col items-center"></div>

    <!-- Modal for page conversion / preview -->
    <div id="convert-modal" class="fixed inset-0 bg-gray-800 bg-opacity-75 flex items-center justify-center hidden">
      <div class="bg-white p-6 rounded-lg shadow-xl w-11/12 md:w-1/2">
        <h3 class="text-xl font-bold mb-4">Select pages</h3>
        <div id="page-select-container" class="max-h-64 overflow-y-auto mb-4 p-2 border rounded-md"></div>
        <div class="flex justify-end gap-4">
          <button id="preview-pages-btn" class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded-full">
            Preview Selected
          </button>
          <button id="convert-to-jpg-btn" class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded-full">
            Convert to JPG
          </button>
          <button id="convert-to-png-btn" class="bg-indigo-500 hover:bg-indigo-600 text-white font-bold py-2 px-4 rounded-full">
            Convert to PNG
          </button>
          <button id="close-modal-btn" class="bg-gray-400 hover:bg-gray-500 text-white font-bold py-2 px-4 rounded-full">
            Cancel
          </button>
        </div>
      </div>
    </div>
  </main>

  <footer>
    <p>&copy; Nick Reyes. All rights reserved.</p>
  </footer>

  <script type="text/javascript">
    const pageCanvases        = {};
    const pageOriginalSizes   = {};
    const textInput           = document.getElementById('text-input');
    const imageInput          = document.getElementById('image-input');
    const exportPdfBtn        = document.getElementById('export-pdf-btn');
    const convertPageBtn      = document.getElementById('convert-page-btn');
    const printPdfBtn         = document.getElementById('print-pdf-btn');
    const deletePageBtn       = document.getElementById('delete-page-btn');
    const resetEditorBtn      = document.getElementById('reset-editor-btn');
    const controls            = document.getElementById('controls');
    const pdfContainer        = document.getElementById('pdf-container');
    const addTextBtn          = document.getElementById('add-text-btn');
    const addImageBtn         = document.getElementById('add-image-btn');
    const deleteElementBtn    = document.getElementById('delete-element-btn');
    const messageBox          = document.getElementById('message-box');
    const convertModal        = document.getElementById('convert-modal');
    const pageSelectContainer = document.getElementById('page-select-container');
    const convertToJpgBtn     = document.getElementById('convert-to-jpg-btn');
    const convertToPngBtn     = document.getElementById('convert-to-png-btn');
    const closeModalBtn       = document.getElementById('close-modal-btn');
    const previewPagesBtn     = document.getElementById('preview-pages-btn');

    let pdfDoc                = null;
    let originalPdfBytes      = null;
    let imageForPdf           = null;
    let editMode              = 'none';
    let addedElements         = {};
    let selectedElement       = null;
    let isDragging            = false;
    let dragStartX, dragStartY;
    let currentPageNumber     = null;

    // Show temporary messages
    const showMessage = (msg, isError = false) => {
      messageBox.textContent = msg;
      messageBox.className = 
        `fixed top-4 right-4 p-4 rounded-lg shadow-xl transition-opacity duration-300 block ${
          isError ? 'bg-red-500 text-white' : 'bg-white text-gray-800'
        }`;
      setTimeout(() => messageBox.classList.add('hidden'), 5000);
    };

    // PDF.js worker
    pdfjsLib.GlobalWorkerOptions.workerSrc = 
      'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.worker.min.js';

    // Upload PDF
    document.getElementById('pdf-input').addEventListener('change', async (e) => {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = async (ev) => {
        originalPdfBytes = ev.target.result;
        const data = new Uint8Array(originalPdfBytes);
        await renderPdf(data);
        controls.classList.remove('hidden');
        exportPdfBtn.classList.remove('hidden');
        convertPageBtn.classList.remove('hidden');
        printPdfBtn.classList.remove('hidden');
        resetEditorBtn.classList.remove('hidden');
      };
      reader.readAsArrayBuffer(file);
    });

    // Upload signature/logo
    imageInput.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = (ev) => {
        imageForPdf = ev.target.result;
        showMessage('Image uploaded! Click on a page to add it.');
      };
      reader.readAsDataURL(file);
    });

    // Render PDF pages onto canvases
    async function renderPdf(data) {
      pdfContainer.innerHTML = '';
      addedElements = {};
      selectedElement = null;
      currentPageNumber = null;
      deletePageBtn.classList.add('hidden');

      const pdf      = await pdfjsLib.getDocument({ data }).promise;
      pdfDoc         = await PDFLib.PDFDocument.load(data);
      const numPages = pdf.numPages;

      for (let i = 1; i <= numPages; i++) {
        const page     = await pdf.getPage(i);
        const scale    = 1.5;
        const viewport = page.getViewport({ scale });
        const canvas   = document.createElement('canvas');
        const ctx      = canvas.getContext('2d');

        canvas.width  = viewport.width;
        canvas.height = viewport.height;
        canvas.classList.add('border-2','border-transparent','hover:border-blue-500');

        const wrapper = document.createElement('div');
        wrapper.className = 'pdf-page-container w-full max-w-2xl mx-auto my-4 rounded-lg overflow-hidden';
        wrapper.setAttribute('data-page-number', i);
        wrapper.appendChild(canvas);
        pdfContainer.appendChild(wrapper);

        await page.render({ canvasContext: ctx, viewport }).promise;
        pageCanvases[i]      = { canvas, page, context: ctx };
        const pdfPage        = pdfDoc.getPages()[i-1];
        pageOriginalSizes[i] = { width: pdfPage.getWidth(), height: pdfPage.getHeight() };

        // Select page on click
        canvas.addEventListener('click', () => {
          currentPageNumber = i;
          showMessage(`Page ${i} selected.`);
          deletePageBtn.classList.remove('hidden');
        });

        // Drag & drop / add element events
        canvas.addEventListener('mousedown', (e) => startDragOrSelect(e, i));
        canvas.addEventListener('mousemove', (e) => dragElement(e, i));
        canvas.addEventListener('mouseup',   () => endDrag());
        canvas.addEventListener('mouseout',  () => endDrag());
      }
    }

    // Add text or image to page
    const addElementToPage = async (evt, pageNumber) => {
      if (editMode === 'none') {
        showMessage('Select Add Text or Add Image mode first.', true);
        return;
      }
      const { canvas } = pageCanvases[pageNumber];
      const rect       = canvas.getBoundingClientRect();
      const x          = evt.clientX - rect.left;
      const y          = evt.clientY - rect.top;
      const { width, height } = pageOriginalSizes[pageNumber];
      const scaleX     = width / rect.width;
      const scaleY     = height / rect.height;
      const pdfX       = x * scaleX;
      const pdfY       = height - y * scaleY;

      // Text
      if (editMode === 'text' && textInput.value) {
        const txt      = textInput.value;
        const size     = parseInt(document.getElementById('font-size-select').value);
        const element  = { type:'text', text:txt, x, y, size, pdfX, pdfY };
        (addedElements[pageNumber] ||= []).push(element);
        redrawPage(pageNumber);
        showMessage(`Added text to page ${pageNumber}.`);
        return;
      }
      // Image
      if (editMode === 'image' && imageForPdf) {
        const img      = new Image();
        img.src        = imageForPdf;
        img.onload = () => {
          const w  = img.width/5;
          const h  = img.height/5;
          const e  = { type:'image',
                       imageSrc:imageForPdf,
                       x,y,width:w,height:h,
                       pdfX, pdfY: pdfY - h*scaleY };
          (addedElements[pageNumber] ||= []).push(e);
          redrawPage(pageNumber);
          showMessage(`Added image to page ${pageNumber}.`);
        };
      }
    };

    // Redraw single page with elements
    const redrawPage = async (pageNumber) => {
      const { canvas, page, context } = pageCanvases[pageNumber];
      const viewport = page.getViewport({ scale:1.5 });
      await page.render({ canvasContext:context, viewport }).promise;

      if (addedElements[pageNumber]) {
        addedElements[pageNumber].forEach(el => {
          if (el.type === 'text') {
            context.font      = `${el.size}px Arial`;
            context.fillStyle = '#000';
            context.fillText(el.text, el.x, el.y);
          } else {
            const img = new Image();
            img.src   = el.imageSrc;
            img.onload = () => {
              context.drawImage(img, el.x, el.y, el.width, el.height);
            };
          }
        });
      }

      if (selectedElement && selectedElement.pageNumber === pageNumber) {
        drawSelectionBox(selectedElement.element);
      }
    };

    // Draw selection box
    const drawSelectionBox = (el) => {
      const { canvas, context } = pageCanvases[el.pageNumber];
      context.strokeStyle = 'blue';
      context.lineWidth   = 2;
      context.setLineDash([5,5]);

      let rect;
      if (el.type==='text') {
        const w = context.measureText(el.text).width;
        const h = el.size;
        rect = { x:el.x, y:el.y-h, width:w, height:h };
      } else {
        rect = { x:el.x, y:el.y, width:el.width, height:el.height };
      }
      context.strokeRect(rect.x, rect.y, rect.width, rect.height);
      context.setLineDash([]);
    };

    // Start drag or select element
    const startDragOrSelect = (evt, pageNumber) => {
      evt.preventDefault();
      const { canvas } = pageCanvases[pageNumber];
      const rect = canvas.getBoundingClientRect();
      const x = evt.clientX - rect.left;
      const y = evt.clientY - rect.top;

      if (selectedElement) {
        redrawPage(selectedElement.pageNumber);
        selectedElement = null;
        deleteElementBtn.classList.add('hidden');
      }

      if (addedElements[pageNumber]) {
        for (let i=addedElements[pageNumber].length-1; i>=0; i--) {
          const el = addedElements[pageNumber][i];
          let box;
          if (el.type==='text') {
            const w = pageCanvases[pageNumber].context.measureText(el.text).width;
            const h = el.size;
            box = { x:el.x, y:el.y-h, width:w, height:h };
          } else {
            box = { x:el.x, y:el.y, width:el.width, height:el.height };
          }
          if (x>=box.x && x<=box.x+box.width && y>=box.y && y<=box.y+box.height) {
            selectedElement = { element: el, pageNumber };
            isDragging     = true;
            dragStartX     = x - el.x;
            dragStartY     = y - el.y;
            redrawPage(pageNumber);
            deleteElementBtn.classList.remove('hidden');
            return;
          }
        }
      }

      // If no selection, add new
      if (editMode!=='none') {
        addElementToPage(evt, pageNumber);
      }
    };

    // Drag element
    const dragElement = (evt, pageNumber) => {
      if (!isDragging || !selectedElement || selectedElement.pageNumber!==pageNumber) return;
      evt.preventDefault();
      const { canvas } = pageCanvases[pageNumber];
      const rect = canvas.getBoundingClientRect();
      const newX = evt.clientX - rect.left - dragStartX;
      const newY = evt.clientY - rect.top  - dragStartY;

      const el = selectedElement.element;
      el.x = newX;
      el.y = newY;

      // update PDF coords
      const { width, height } = pageOriginalSizes[pageNumber];
      const scaleX = width/rect.width;
      const scaleY = height/rect.height;
      el.pdfX = newX*scaleX;
      el.pdfY = height - newY*scaleY;
      if (el.type==='image') el.pdfY -= (el.height*scaleY);

      redrawPage(pageNumber);
    };

    // End drag
    const endDrag = () => {
      if (isDragging) isDragging = false;
    };

    // Delete selected element
    deleteElementBtn.addEventListener('click', () => {
      if (!selectedElement) {
        showMessage('No element selected.', true);
        return;
      }
      const { pageNumber, element } = selectedElement;
      const arr = addedElements[pageNumber];
      const idx = arr.indexOf(element);
      if (idx > -1) {
        arr.splice(idx,1);
        redrawPage(pageNumber);
        showMessage('Element deleted.');
      }
      selectedElement = null;
      deleteElementBtn.classList.add('hidden');
    });

    // Toggle modes
    addTextBtn.addEventListener('click', () => {
      editMode = 'text';
      addTextBtn.classList.add('bg-purple-800');
      addImageBtn.classList.remove('bg-teal-800');
      showMessage('Text mode activated.');
    });
    addImageBtn.addEventListener('click', () => {
      if (!imageForPdf) {
        showMessage('Upload an image first!', true);
        return;
      }
      editMode = 'image';
      addImageBtn.classList.add('bg-teal-800');
      addTextBtn.classList.remove('bg-purple-800');
      showMessage('Image mode activated.');
    });

    // Export PDF
    exportPdfBtn.addEventListener('click', async () => {
      if (!originalPdfBytes) {
        showMessage('Upload a PDF first!', true);
        return;
      }
      showMessage('Processing PDF...');
      const newDoc = await PDFLib.PDFDocument.load(originalPdfBytes);
      const font   = await newDoc.embedFont(PDFLib.StandardFonts.Helvetica);

      for (const pageNum in addedElements) {
        const page = newDoc.getPages()[pageNum-1];
        for (const el of addedElements[pageNum]) {
          if (el.type==='text') {
            page.drawText(el.text, { x:el.pdfX, y:el.pdfY, size:el.size, font });
          } else {
            const embedded = await newDoc.embedPng(el.imageSrc);
            page.drawImage(embedded, {
              x:el.pdfX, y:el.pdfY,
              width:el.width, height:el.height
            });
          }
        }
      }

      const pdfBytes = await newDoc.save();
      const blob     = new Blob([pdfBytes], { type:'application/pdf' });
      const url      = URL.createObjectURL(blob);
      const a        = document.createElement('a');
      a.href         = url;
      a.download     = 'edited_document.pdf';
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
      showMessage('PDF exported.');
    });

    // Convert / Preview modal open
    convertPageBtn.addEventListener('click', () => {
      if (!pdfDoc) {
        showMessage('Upload a PDF first!', true);
        return;
      }
      pageSelectContainer.innerHTML = '';
      pdfDoc.getPages().forEach((_, idx) => {
        const i = idx+1;
        const label = document.createElement('label');
        label.className = 'block p-2 hover:bg-gray-100 cursor-pointer';
        label.innerHTML = `
          <input type="checkbox" name="page-select" value="${i}" class="mr-2"> Page ${i}
        `;
        pageSelectContainer.appendChild(label);
      });
      convertModal.classList.remove('hidden');
    });

    // Close modal
    closeModalBtn.addEventListener('click', () => {
      convertModal.classList.add('hidden');
    });

    // Convert to images
    const convertPages = (fmt) => {
      const boxes = document.querySelectorAll('input[name="page-select"]:checked');
      if (boxes.length===0) {
        showMessage('Select pages first.', true);
        return;
      }
      boxes.forEach(cb => {
        const num = parseInt(cb.value);
        const canvas = pageCanvases[num].canvas;
        const dataURL = canvas.toDataURL(`image/${fmt}`);
        const a = document.createElement('a');
        a.href = dataURL;
        a.download = `page_${num}.${fmt}`;
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
      });
      showMessage(`Pages exported as ${fmt.toUpperCase()}.`);
      convertModal.classList.add('hidden');
    };
    convertToJpgBtn.addEventListener('click', () => convertPages('jpeg'));
    convertToPngBtn.addEventListener('click', () => convertPages('png'));

    // Preview selected pages
    previewPagesBtn.addEventListener('click', () => {
      const boxes = document.querySelectorAll('input[name="page-select"]:checked');
      if (boxes.length===0) {
        showMessage('Select pages to preview.', true);
        return;
      }
      pdfContainer.innerHTML = '';
      boxes.forEach(cb => {
        const num = parseInt(cb.value);
        const clone = pageCanvases[num].canvas.cloneNode(true);
        const wrap  = document.createElement('div');
        wrap.className = 'pdf-page-container w-full max-w-2xl mx-auto my-4 rounded-lg overflow-hidden';
        wrap.appendChild(clone);
        pdfContainer.appendChild(wrap);
      });
      showMessage('Previewing selected pages.');
      convertModal.classList.add('hidden');
    });

    // Delete current page
    deletePageBtn.addEventListener('click', async () => {
      if (!pdfDoc || currentPageNumber===null) {
        showMessage('No page selected.', true);
        return;
      }
      const total = pdfDoc.getPages().length;
      if (total <= 1) {
        showMessage('Cannot delete the only page.', true);
        return;
      }
      const newDoc = await PDFLib.PDFDocument.create();
      for (let idx=0; idx<total; idx++) {
        if (idx !== currentPageNumber-1) {
          const [copied] = await newDoc.copyPages(pdfDoc, [idx]);
          newDoc.addPage(copied);
        }
      }
      originalPdfBytes = await newDoc.save();
      await renderPdf(new Uint8Array(originalPdfBytes));
      showMessage(`Deleted page ${currentPageNumber}.`);
      currentPageNumber = null;
      deletePageBtn.classList.add('hidden');
    });

    // Print PDF
    printPdfBtn.addEventListener('click', () => {
      if (!originalPdfBytes) {
        showMessage('Upload a PDF first!', true);
        return;
      }
      const blob = new Blob([originalPdfBytes], { type:'application/pdf' });
      const url  = URL.createObjectURL(blob);
      const iframe = document.createElement('iframe');
      iframe.style.display = 'none';
      iframe.src = url;
      document.body.appendChild(iframe);
      iframe.onload = () => {
        iframe.contentWindow.print();
        document.body.removeChild(iframe);
        URL.revokeObjectURL(url);
      };
    });

    // Reset editor
    resetEditorBtn.addEventListener('click', () => {
      pdfContainer.innerHTML = '';
      addedElements       = {};
      selectedElement     = null;
      pdfDoc              = null;
      originalPdfBytes    = null;
      currentPageNumber   = null;
      controls.classList.add('hidden');
      exportPdfBtn.classList.add('hidden');
      convertPageBtn.classList.add('hidden');
      printPdfBtn.classList.add('hidden');
      deletePageBtn.classList.add('hidden');
      resetEditorBtn.classList.add('hidden');
      showMessage('Editor reset.');
    });
  </script>
</body>
</html>
