<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Profile - Nick's Literary Works</title>
  <link rel="icon" type="image/jpeg" href="/website-logo.jpg" />
  <link rel="stylesheet" href="/styles/account.css" />

  <!-- Firebase & Custom Scripts -->
  <script type="module" src="/scripts/firebase-config.js"></script>
  <script type="module" src="public/scripts/profile.js"></script>
</head>

<body>
  <header>
    <div class="branding">
      <img src="website-logo.jpg" alt="Kuya Nick Logo" class="logo">
      <div class="title-group">
        <h1>My Profile</h1>
        <p class="tagline">Configure Your Account and Optimize Your User Experience</p>
      </div>
    </div>

    <div class="navigations">
      <nav class="nav-buttons">
        <a href="index.html">Home</a>
        <a href="store.html">Store</a>
        <a href="#" class="active" id="navProfile">My Profile</a>
      </nav>
    </div>
  </header>

  <main class="profile-container">
    <section class="profile-card">
      <div class="avatar-section">
        <img src="/images/default-photo.jpg" alt="User Avatar" id="user-avatar" />
        <button id="change-avatar-btn">Change Avatar</button>
        <input type="file" id="avatar-upload" accept="image/*" style="display: none;" />
      </div>

      <form id="profile-form">
        <div class="form-group">
          <label for="display-name">Username</label>
          <input type="text" id="display-name" disabled />
        </div>

        <div class="form-group">
          <label for="user-email">Email</label>
          <input type="email" id="user-email" disabled />
        </div>

        <div class="form-group">
          <label for="user-bio">About You</label>
          <textarea id="user-bio" rows="3" placeholder="Tell us something about yourself..."></textarea>
        </div>

        <div class="form-group">
          <label>Book Interests</label>
          <div class="checkbox-group" id="interests-container">
            <!-- Dynamically populated from profile.js -->
          </div>
        </div>

        <div class="form-actions">
          <button type="button" id="save-profile-btn">Save Changes</button>
          <button type="button" id="sign-out-btn" class="signout-btn">Sign Out</button>
        </div>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; Nick's Literary Works. All rights reserved.</p>
  </footer>
</body>
</html>
