<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Profile</title>

  <!-- Favicon -->
  <link rel="icon" type="image/jpeg" href="/website-logo.jpg" />

  <!-- Stylesheet -->
  <link rel="stylesheet" href="/styles/account.css" />

  <script type="module" src="/scripts/account.js" defer></script>
</head>

<body>
  <header>
    <div class="branding">
      <img src="website-logo.jpg" alt="Kuya Nick Logo" class="logo">
      <div class="title-group">
        <h1>My Profile</h1>
        <p class="tagline">Configure Your Account and Optimize Your User Experience</p>
      </div>
    </div>

    <div class="navigations">
      <nav class="nav-buttons">
        <a href="index.html">Home</a>
        <a href="#" class="active">My Profile</a>
      </nav>
    </div>
  </header>

  <main class="profile-container">
    <section class="profile-card">
      <div class="avatar-section">
        <img src="/images/default-photo.jpg" alt="User Avatar" id="user-avatar" />
        <input type="file" id="avatar-upload" accept="image/*" hidden />
        <button id="change-avatar-btn">Change Avatar</button>
      </div>

      <form id="profile-form">
        <div class="form-group">
          <label for="display-name">Display Name</label>
          <input type="text" id="display-name" placeholder="Enter your name" required />
        </div>

        <div class="form-group">
          <label for="user-email">Email</label>
          <input type="email" id="user-email" disabled />
        </div>

        <div class="form-group">
          <label for="user-bio">About You</label>
          <textarea id="user-bio" rows="3" placeholder="Tell us something about yourself..."></textarea>
        </div>

        <div class="form-actions">
          <button type="submit" id="save-profile-btn">Save Changes</button>
          <button type="button" id="sign-out-btn" class="signout-btn">Sign Out</button>
        </div>
      </form>
    </section>
  </main>

    <footer>
      <p>&copy; Nickâ€™s Literary Works. All rights reserved.</p>
    </footer>
  
</body>
</html>
